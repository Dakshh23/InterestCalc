<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    async function divMyG(){
        let b=document.getElementById("finalSum")
        const num1=document.getElementById("n1").value
        const num2=document.getElementById("n2").value
        const num3=document.getElementById("n3").value
        const reponse=await fetch("https://interestcalc-production.up.railway.app/sum?a="+num1+"&b="+num2+"&c="+num3)
        const finalans=await reponse.text()
        b.innerHTML=`<p class="result-box"><h1 class="result-h">LUND LE LE MERA INTEREST KE 14.</h1>(but koi na ye le jawab : ${finalans})</p>`
        //b.innerHTML= parseInt(num1)+parseInt(num2);
}
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="inputbox">
            <input type="text" title="num1" id="n1" placeholder="Enter Principal">
        </div>
        <div class="inputbox">
            <input type="text" title="num2" id="n2" placeholder="Enter Rate">
        </div>
        <div class="inputbox">
            <input type="text" title="num3" id="n3" placeholder="Enter Time">
        </div>
        <button class="btn" onclick="divMyG()" id="btn" type="submit">Calculate Interest</button>
        <div id="finalSum">
            
        </div>
    </div>
</body>
</html>
